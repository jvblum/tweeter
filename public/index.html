<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Style - Bungee & Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Icon -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sticky.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src='scripts/composer-char-counter.js'></script>
    <script type="text/javascript" src='scripts/nav-sticky.js'></script>

   

    <!-- Dev-only; delete later -->
    <link rel="stylesheet" href="/styles/border.css" type="text/css" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="icon">
            <span><i>Write </i>A New Tweet</span>
            <i class="fas fa-angle-double-down" id=iconId></i>
      </div>
      <span class="tweeter">
        tweeter
      </span>
    </nav>

    <header>
      <div class='avatar-name'>
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div id='name'>
          <h2>Your Name</h2>
        </div>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <hr> 
          <div class="bottom">
            <button type="submit" id="button">Tweet</button>
            <output name="counter" class="char-counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article>
        <!-- generic article/container -->
        <header>
          <div class="user">
            <span class="avatar">ph</span>
            <span class="name">MraPra</span>
          </div>
          
          <span class="handle">@mrap</span>
        </header>
        <p>
          There's something here  
        </p>
        <hr> 
        <footer>
          <span>date</span>
          <span class="icons">
            <i class="fas fa-flag" id="flag"></i>
            <i class="fas fa-retweet" id="retweet"></i>
            <i class="fas fa-heart" id="heart"></i>
          </span>
        </footer>
        <!-- /generic -->
      </article>
    </main>
  </body>
</html>
